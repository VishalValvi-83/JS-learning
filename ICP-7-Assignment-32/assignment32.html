<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 32</title>
    <script>
        const city = ["Nashik", "Pune", "Mumbai", "Surat", "Dadar"];
        console.log('Array of cities is:',city);
        console.log('You selected the city',city[3]);

        console.log("Before PUSH()",city);
        city.push("Kalyan"," Panvel");
        console.log('After PUSH()',city);

        city.pop();
        console.log('After POP()',city);

        city.unshift("Panvel");
        console.log('After unshift()',city);

        city.shift();
        console.log('After shift()',city);

        console.log(city.indexOf("Dadar"));

        city.splice(4, 1,"Thane");
        console.log(city);

        console.log(typeof city);
        console.log(Array.isArray(city));

        console.log('Array(City) of Cities in reverse:', city.reverse());
        
        console.log( "Array is Sorted: ", city.sort());
        console.log( "Array is sorted in reverse:", city.sort().reverse());

        console.log("joining in array :", city.join());

        let cities = city.join(", ");
        console.log(cities);
    </script>
</head>
