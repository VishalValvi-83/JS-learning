<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>
</head>
<body>
    <h1 style="text-align: center;">Simple javascript Program <br> for <br>Finding Area of Circle</h1>

    <script>
        function areaCircle(radius) {
            // formula is PI x r^2 
            const area = 3.14159 * (radius * radius);
            console.log("\n\nThe area of the circle is " + area);
        }
        areaCircle(5);
    </script>
</body>
</html>
